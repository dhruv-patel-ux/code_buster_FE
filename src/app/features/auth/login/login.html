<div class="auth-container">
<mat-card class="auth-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Enter Email" formControlName="email" type="email" />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Password</mat-label>
        <input matInput placeholder="Enter Password" formControlName="password" type="password" />
      </mat-form-field>
      <button matButton="filled" type="submit" [disabled]="loading()">
        {{ loading() ? 'Logging in...' : 'Login' }}
      </button>
      @if(error){
      <p class="error">{{ error }}</p>
      }
    </form>
  </mat-card-content>
  <mat-card-footer class="example-card-footer">
    <p>Don't have account? <span class="register-link" (click)="onRegister()">Register here</span></p>
  </mat-card-footer>
</mat-card>
</div>
