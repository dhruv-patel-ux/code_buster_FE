<div class="auth-container">
  <mat-card class="auth-card" appearance="outlined">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
        <mat-form-field class="example-full-width">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Enter Email" formControlName="email" type="email" />
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>Password</mat-label>
          <input matInput placeholder="Enter Password" formControlName="password" type="password" />
        </mat-form-field>
        <button matButton="filled" type="submit" [disabled]="loading()">
          {{ loading() ? 'Registering...' : 'Register' }}
        </button>
        @if(error){
        <p class="error">{{ error }}</p>
        }
      </form>
    </mat-card-content>
    <mat-card-footer class="example-card-footer">
      <p>Already have an account? <span class="login-link" (click)="onLogin()">Login here</span></p>
    </mat-card-footer>
  </mat-card>
</div>
