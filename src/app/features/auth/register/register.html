<div class="auth-container">
  <div class="auth-card">
    <h2>Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
      <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Enter Email" formControlName="email" type="email" />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Password</mat-label>
        <input matInput placeholder="Enter Password" formControlName="password" type="password" />
      </mat-form-field>
      <button matButton="filled" type="submit" [disabled]="loading()">
        {{ loading() ? 'Registering...' : 'Register' }}
      </button>
      @if(error){
      <p class="error">{{ error }}</p>
      }
    </form>
    <p>Already have an account? <span class="login-link" (click)="onLogin()">Login here</span></p>
  </div>
</div>
